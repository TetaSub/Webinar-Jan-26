<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach for Ukraine</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section class="invest">
        <div class="invest-intro">
            <p class="section__tag section__tag_blue">інвестиції</p>
            <h2 class="section__subtitle">зробити <br><span>—</span> інвестиції у програму</h2>
        </div>

        <form class="invest-form" action="result.html" method="GET">
            <div class="aside">
                <p class="section__tag">виберіть спосіб оплати</p>
            </div>

            <div class="main">

                <div class="form-item form-item_method">
                    <input type="radio" id="card" name="payment_method">
                    <label for="card">Банківська карта</label>
                    <input type="radio" id="paypal" name="payment_method">
                    <label for="paypal">PayPal</label>
                    <input type="radio" id="banktransfer" name="payment_method">
                    <label for="banktransfer">Банківська платіжна квитанція</label>
                </div>

                <div class="form-item form-item_amount">
                    <p class="section__tag">банківська карта</p>
                    <div class="inline">
                        <input class="hide" type="radio" id="50k" name="amount">
                        <label for="50k">50 000</label>
                        <input class="hide" type="radio" id="30k" name="amount">
                        <label for="30k">30 000</label>
                        <input class="hide" type="radio" id="10k" name="amount">
                        <label for="10k">10 000</label>
                        <input class="hide" type="radio" id="1k" name="amount">
                        <label for="1k">1 000</label>
                    </div>
                    <div>
                        <input class="hide" type="radio" id="own_amount" name="amount">
                        <label for="own_amount"><input type="number" placeholder="Інша сумма"></label>
                    </div>
                </div>

                <div class="form-item form-item_frequency">
                    <input type="radio" id="monthly" name="frequency">
                    <label for="monthly">Щомісячно</label>
                    <input type="radio" id="single" name="frequency">
                    <label for="single">Одноразово</label>
                </div>

                <div class="form-item form-item_name">
                    <label class="section__tag" for="name">ім’я</label>
                    <input type="text" name="name" id="name" placeholder="Напишіть ваше ім’я" autocomplete="name"
                        required>
                </div>

                <div class="form-item form-item_email">
                    <label class="section__tag" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Напишіть вашу електронну адресу"
                        autocomplete="email" required>
                </div>

                <div class="form-item form-item_checkbox1">
                    <input type="checkbox" name="checkbox" id="checkbox" width="20" height="20" required>
                    <label for="checkbox">Я приймаю <a href="#">Договір оферти</a></label>
                </div>

                <div class="form-item">
                    <input type="checkbox" name="checkbox" id="checkbox" width="20" height="20" required>
                    <label for="checkbox">Я приймаю <a href="#">Угоду про використання персональних даних</a></label>
                </div>

                <button class="blue__button">відправити</button>

            </div>
        </form>

    </section>

</body>

</html>
